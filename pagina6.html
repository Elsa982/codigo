        <style>
            /* Estilos básicos */
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
                font-family: Arial, sans-serif;
            }
            body {
                background-color: #f3f4f6;
                color: #333;
            }
    
            /* Encabezado colorido */
            header {
                background: linear-gradient(135deg, #ff6f61, #ff9671);
                color: white;
                padding: 20px 0;
                text-align: center;
            }
            header h1 {
                font-size: 2.5em;
            }
    
            /* Secciones de contenido */
            .seccion {
                padding: 40px;
                text-align: center;
            }
    
            .seccion h2 {
                font-size: 2em;
                color: #ff6f61;
                margin-bottom: 20px;
            }
    
            /* Colores de las secciones */
            .seccion:nth-child(odd) {
                background-color: #f7c59f;
            }
            .seccion:nth-child(even) {
                background-color: #f9e0ae;
            }
    
            /* Botón de llamada a la acción */
            .boton {
                display: inline-block;
                margin-top: 20px;
                padding: 10px 20px;
                background-color: #ff9671;
                color: white;
                font-weight: bold;
                border-radius: 25px;
                text-decoration: none;
                transition: background 0.3s ease;
            }
            .boton:hover {
                background-color: #ff6f61;
            }
    
            /* Pie de página */
            footer {
                background-color: #ff6f61;
                color: white;
                text-align: center;
                padding: 15px 0;
            }
        </style>
    </head>

        <!DOCTYPE html>

        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Galería con Efectos en Imágenes</title>
            <style>
                /* Estilos básicos */
                body {
                    background-color: #f4f4f9;
                    font-family: Arial, sans-serif;
                    display: flex;
                    flex-direction: column;
                    align-items: center;
                    margin: 0;
                    padding: 20px;
                }
                h1 {
                    color: #333;
                    margin-bottom: 20px;
                }
        
                /* Contenedor de la galería */
                .galeria {
                    display: flex;
                    flex-wrap: wrap;
                    gap: 15px;
                    justify-content: center;
                }
        
                /* Estilo base de cada imagen */
                .galeria img {
                    width: 200px;
                    height: 200px;
                    object-fit: cover;
                    border-radius: 10px;
                    transition: transform 0.5s ease, opacity 0.5s ease;
                    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
                }
        
                /* Efectos al pasar el ratón */
                .zoom:hover {
                    transform: scale(1.2);
                }
                .girar:hover {
                    transform: rotate(10deg) scale(1.1);
                }
                .opacidad:hover {
                    opacity: 0.7;
                    transform: scale(1.05);
                }
            </style>
        </head>
        <body>
