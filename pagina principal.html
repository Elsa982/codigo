<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INSTITUTO GUBERNAMENTAL FRANKLIN DELANO ROOSEVELT</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            transition: background-color 0.5s; /* Transición suave al cambiar el color */
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        h1 {
            margin-bottom: 20px;
        }

        .boton {
            padding: 10px 20px;
            margin: 10px;
            font-size: 1.2em;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .boton:hover {
            transform: scale(1.1); /* Efecto de aumento al pasar el ratón */
        }
    </style>
</head>
<body>

    <h1>Cambiar Color de Fondo</h1>
    <button class="boton" style="background-color: #ff6f61;" onclick="cambiarColor('#ff6f61')">Rojo</button>
    <button class="boton" style="background-color: #6fbf6f;" onclick="cambiarColor('#6fbf6f')">Verde</button>
    <button class="boton" style="background-color: #61a1ff;" onclick="cambiarColor('#61a1ff')">Azul</button>
    <button class="boton" style="background-color: #ffcc61;" onclick="cambiarColor('#ffcc61')">Amarillo</button>

    <script>
        function cambiarColor(color) {
            document.body.style.backgroundColor = color;
        }
    </script>

</body>
</html>
